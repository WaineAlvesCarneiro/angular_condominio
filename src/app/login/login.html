<!-- src\app\login\login.html -->

<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="form-title">Login</h2>

    <div class="form-group">
      <label for="username">Usuário</label>
      <input id="username" type="text" formControlName="username" autofocus/>
    </div>
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
      Usuário é obrigatório.
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password"/>
    </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message"> 
      Senha é obrigatória.
    </div>

    <div class="submit-container">
      <button type="submit" class="btn primary" [disabled]="isLogging || loginForm.invalid">
        <span *ngIf="!isLogging">Entrar</span>
        <span *ngIf="isLogging">Aguarde...</span>
    </button>
    </div>
  </form>
</div>
