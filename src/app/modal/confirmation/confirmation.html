<!-- src\app\modal\confirmation\confirmation.html -->

<div class="modal-overlay" (click)="onClose(false)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3 class="modal-title">Confirmação</h3>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn secondary" (click)="onClose(false)">Não</button>
      <button class="btn primary" (click)="onClose(true)">Sim</button>
    </div>
  </div>
</div>
